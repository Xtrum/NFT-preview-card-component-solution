<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component solution</title>
</head>
<body>
    <section class="container">
        <div class="image" style="background-image: url(images/image-equilibrium.jpg)">
            <a class="eth" href="images/image-equilibrium.jpg" alt="Equilbrium nft image" target="_blank"><div class="view"><img src="images/icon-view.svg" alt="" aria-hidden="true"></div></a>
        </div>
        <div class="cap">
            <a href="images/image-equilibrium.jpg" alt="Equilbrium nft image"><h1>Equilibrium #3429</h1></a>
        </div>
        <div class="note margin">
            <p>Our Equlibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time inline">
            <p class="price" id="price">
                <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" class="ethereum">
                 0.042ETH
            </p>
            <p class="time margin" id="time">
                <img src="images/icon-clock.svg" alt="" aria-hidden="true">
                3 days left
            </p>
        </div>
        <hr>
        <div class="creator margin">
            <img src="images/image-avatar.png" alt="Creator's Avatar" class="own">
            <span class="early">Creation of</span> Jules Wyvern
        </div>
    </section>
</body>
</html>
